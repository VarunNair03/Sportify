<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
    ></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <title>sportify | Profile</title>
  </head>

  <body
    class="profile-body"
    ng-app="sportify-profile"
    ng-controller="get-profile-controller"
  >
    <div class="container profile">
      <div class="row">
        <!-- navbar-brand -->
        <div class="col-4 brand">
          <a href="/">sportify</a>
          <img src="/assets/logo.png" alt="" />
        </div>
      </div>

      <!-- profile card  -->
      <div class="card profile-card">
        <div class="card-body">
          <div class="row">
            <!-- profile-image  -->
            <div class="col d-flex justify-content-center">
              <img
                class="rounded-circle w-25"
                ng-src="{{profile.profileImage}}"
                alt=""
              />
            </div>
          </div>
          <hr />
          <div class="row">
            <!-- profile-name  -->
            <div class="col d-flex justify-content-center">
              <h3 class="text-center" id="profile-name">{{profile.name}}</h3>
            </div>
          </div>
          <!-- profile-details  -->
          <div class="row">
            <div class="col">
              <span class="text-center"><b>Username:</b></span>
              <span id="profile-email">{{profile.username}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <span class="text-center"><b>Location:</b></span>
              <!-- TODO: reverse geocode -->
              <span id="profile-location">Mumbai</span>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <span class="text-center"><b>Gender:</b></span>
              <span id="profile-gender">{{profile.gender}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <span class="text-center"><b>Interests:</b></span>
              <span id="profile-gender">{{profile.interests.join(', ')}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    const app = angular.module('sportify-profile', []);

    app.controller('get-profile-controller', ($scope, $http) => {
      const initProfile = () => {
        if (localStorage.getItem('sportify-token') == null) {
          location = '/login';
        }

        const profileRequest = {
          url: 'api/auth/profile',
          method: 'GET',
          headers: {
            Authorization: `Bearer ${localStorage.getItem('sportify-token')}`,
          },
        };

        $http(profileRequest).then(
          function success({ data }) {
            console.log(data);
            $scope.profile = data;
          },
          function failure(response) {
            console.error(response);
          }
        );
      };

      initProfile();
    });
  </script>
</html>
